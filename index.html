<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visually sort algorithms with Algo Visuals. Control speed and length of array and sort them. This is a fun project to try with Javascript and canvas. ">
    <meta name="keywords" content="Algo Visuals, Algorithms, sorting, visuals,Buuble sort, selection sort, insertion sort, JavaScript, CSS, Canvas, 2D, GitHub, JavaScript Project">
    <meta name="author" content="Keshav, kecav on GitHub">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/logo.png">
    <link rel="icon" href="./assets/logo.png">
    <script src="./scripts/algorithms.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/helper.js" defer></script>
    <link rel="stylesheet" href="styles/slider.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Algo Visuals</title>
</head>

<body>
    <div class="container">

        <!-- Controls -->
        <header>
            <div class="logo-section">
                <img src="./assets/logo.png" alt="Algo Visuals" class="logo-image">
                <h3 class="logo-name">Algo Visual</h3>
            </div>
            <div class="array-size range-box">
                <label for="array-size">Choose array size : <span id="array-size-value">15</span> </label>
                <input type="range" name="array-size" id="array-size" min="5" max="200" value="15">
            </div>
            <div class="sort-speed range-box">
                <label for="sort-speed">Speed : <span id="sort-speed-value">2</span></label>
                <input type="range" name="sort-speed" id="sort-speed" min="1" max="250" value="2">
            </div>
            <select name="algorithm" id="algorithm">
                <option value="bubble" selected>BUBBLE SORT</option>
                <option value="selection">SELECTION SORT</option>
                <option value="insertion">INSERTION SORT</option>
            </select>
            <button id="sort-btn">BEGIN SORT</button>
        </header>

        <!-- Canvas  -->
        <canvas id="canvas" width="1000" height="600"></canvas>

        <!-- Custom array-->
        <form action="" id="input-form">
            <div class="unsorted">
                <label for="array-list">UNSORTED ARRAY LIST : </label>
                <input type="text" name="array-list" id="array-input" class="array-list" placeholder="25,39,6,78,25" />
                <input type="submit" value="SUBMIT" />
            </div>
            <div class="sorted">
                <label for="array-list">SORTED ARRAY LIST : </label>
                <input type="text" name="array-list" id="array-output" class="array-list" placeholder="" readonly/>
                <input type="submit" value="COPY" />
            </div>
        </form>
    </div>
    <a href="https://github.com/kecav/photofy" class="github" target="_blank" rel="noreferrer">Fork on GitHub</a>
</body>

</html>
